trigger:
- main

pool: abhi-agents

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/todo-infra'
    backendServiceArm: 'todo-service-connection'
    backendAzureRmStorageAccountName: 'bhmstorage234'
    backendAzureRmContainerName: 'bhmtf'
    backendAzureRmKey: 'tf1.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/todo-infra'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'todo-service-connection'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'todo-service-connection'

